<html>
<head>
  <title>Mr. Happy</title>
  <link rel="stylesheet" type="text/css" href="css/mr-happy.css"/>
  <script type="text/javascript" charset="utf-8" src="js/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/mr-happy.js"></script>
</head>
<body class="neutral">
  <div class="smiley-face">
    <div class="left-eye eye neutral"></div>
    <div class="right-eye eye neutral"></div>
    <div class="left-freckles freckles"></div>
    <div class="right-freckles freckles"></div>
    <div class="mouth neutral">
      <h1 class="smile neutral"></h1>
    </div>
  </div>

  <div class="controls">
    <input id="sad" type="button" value="Sad"/>
    <input id="neutral" type="button" value="Neutral"/>
    <input id="happy" type="button" value="Happy"/>
  </div>
</body>
</html>
